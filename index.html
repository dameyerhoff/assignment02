<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="thumbnailsContainer" class="thumbnails-container"></div>

    <div id="bigContainer" class="big-container" aria-live="assertive"></div>

    <button class="toggle" id="toggle">^</button>

    <div class="buttons">
      <button id="leftBtn" aria-label="Previous image">&lt;</button>
      <!-- this &lt and &gt is ampersand for less than, and greater than. using this looks a lot better than using <> keys as it looks ugly and could confuse the code-->
      <button id="rightBtn" aria-label="Next image">&gt;</button>
    </div>
  </body>
</html>
